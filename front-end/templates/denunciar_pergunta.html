<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denunciar</title>
    <!--Link do quilljs, editor de texto online-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!--Link do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Link do CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/estilo.css') }}">

    <!--Link do favicoon-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='Imagens/Foto_logo_Icone.ico') }}"
        type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--Arquivo JS da pesquisa de etiquetas-->
    <script src="{{ url_for('static', filename='js/etiquetas.js') }}"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('home.home') }}">
                <img src="{{ url_for('static', filename='Imagens/Foto_logo.png') }}" alt="Logo do site">
            </a>
        </div>
    </header>

    <form action="{{ url_for('denuncia_route.denunciar', pergunta_id=pergunta.codigo) }}" method="POST">
        <div class="form-group">
            <label for="descricao">Explique o motivo da denúncia:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Enviar Denúncia</button>
    </form>
</body>
</html>
