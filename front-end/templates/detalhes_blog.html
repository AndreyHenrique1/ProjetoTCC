<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.titulo }}</title>
</head>
<body>
    <h1>{{ blog.titulo }}</h1>
    <p>Categoria: {{ blog.categoria_relacionada.nome }}</p>
    <p><em>{{ blog.data_criacao.strftime('%Y-%m-%d') }}</em></p>

    <div>{{ blog.descricao | safe }}</div>

    <p>Publicado por: {{ blog.usuario_relacionado.nomeUsuario }}</p>
    <a href="{{ url_for('blog_route.listar_blogs') }}">Voltar para os blogs</a>
</body>
</html>
