<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pergunta</title>
</head>
<body>
    <h1>Editar Pergunta</h1>
    <form action="{{ url_for('pergunta_route.editar_pergunta', pergunta_id=pergunta.codigo) }}" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" value="{{ pergunta.titulo }}" required><br><br>
        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" rows="5" required>{{ pergunta.descricao }}</textarea><br><br>
        <button type="submit">Salvar</button>
    </form>

    <form action="{{ url_for('pergunta_route.excluir_pergunta', pergunta_id=pergunta.codigo) }}" method="POST" onsubmit="return confirm('Você tem certeza que deseja excluir esta pergunta?');">
        <button type="submit">Excluir Pergunta</button>
    </form>
    
</body>
</html>
