<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Bem-vindo Ã  Plataforma de Perguntas e Respostas!</h1>

    <nav>
        <ul>
            <li><a href="{{ url_for('cadastrar.cadastrar') }}">Cadastrar</a></li>
            <li><a href="{{ url_for('login.login') }}">Login</a></li>
            <li><a href="{{ url_for('pergunta_route.perguntar') }}">Fazer uma Pergunta</a></li>
        </ul>
    </nav>

    <h2>Perguntas Recentes</h2>
    <ul>
        {% for pergunta in perguntas %}
            <li>
                <strong>{{ pergunta.titulo }}</strong><br>
                {{ pergunta.descricao }}<br>
                <em>{{ pergunta.data_criacao }}</em>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
