<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>

    <!--Link do favicoon-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='Imagens/Foto_logo_Icone.ico') }}"
        type="image/x-icon">

    <!--Arquivo do CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/estilo.css') }}">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div>

            <div class="logo">
                <a href="{{ url_for('home.homePergunta') }}">
                    <img src="{{ url_for('static', filename='Imagens/Foto_logo.png') }}" alt="Logo do site">
                </a>
            </div>
        </div>
    </header>

    <!--Chamando o arquivo menu_lateral.html-->
    {% include 'menu_lateral.html' %}

    <main class="main-conteudo">
        <h1>Ranking dos usuários</h1>

        <br>

        <form class="d-flex" role="search" action="{{ url_for('usuario_route.listar_usuarios') }}" method="GET">
            <!-- Adicione a ação para a rota -->
            <input class="form-control me-2" type="search" name="search" placeholder="Pesquisar usuário" aria-label="">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>

        <br>

        <table class="table">
            <thead>
                <tr>
                    <th>Classificação</th>
                    <th></th>
                    <th></th>
                    <th>Quantidade de Pontos</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <!-- Exibe a classificação -->
                    <td>{{ loop.index }}</td>
                    <td style="margin-right: 50px;">
                        <img src="{{ usuario.foto_perfil if usuario.foto_perfil else url_for('static', filename='Imagens/default_user.png') }}"
                            alt="Foto de Perfil" width="50" height="50" class="rounded-circle">
                    </td>
                    <td>{{ usuario.nomeUsuario }}</td>
                    <td>{{ usuario.quantidadePontos }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Menu lateral JS-->
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>

</body>
</html>
