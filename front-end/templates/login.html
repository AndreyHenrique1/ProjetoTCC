<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/estilo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="centralizar">
        <div class="formulario">
            <!-- Formulário de login -->
            <form action="" method="POST">
                <h1>Seja bem-vindo de volta!!!</h1>
                <p>A maior comunidade de programadores!!!</p>

                <!-- Campo de E-mail -->
                <div class="mb-1" style="margin-top: 19%;">
                    <input type="text" class="form-control" name="email" id="email" placeholder="E-mail" required>
                </div>
                <br>

                <!-- Campo de senha -->
                <div class="mb-1">
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required>
                </div>
                <br>

                <!-- Exibe mensagem de erro, se houver -->
                {% if erro %}
                <div class="alert alert-danger" role="alert">
                    {{ erro }}
                </div>
                {% endif %}

                <!-- Link para cadastro -->
                <p>Não possui uma conta? <a href="{{ url_for('cadastrar_route.cadastrar') }}">Clique aqui para criar
                        conta</a></p>

                <!-- Botão de entrar -->
                <input type="submit" value="Entrar" class="btn_azul">
            </form>
            <div class="retangulo">
                <h1>Nome do site</h1>
                <p>Frase do site</p>
                <div class="img"></div>
            </div>
        </div>
    </main>
</body>
</html>
